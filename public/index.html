<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REAN-AI | Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #000000;
  color: #cec0c0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Chat Container */
.chat-container {
  width: 90%;
  max-width: 600px;
  background: grey;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  height: 80vh;
  max-height: 500px;
  overflow: hidden;
  animation: fadeIn 1s ease-in-out, borderAnim 4s infinite alternate; /* Adding border animation */
}

/* Header Styling */
header {
  background: #000000;
  padding: 20px;
  text-align: center;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

header h1 {
  color: #00ff9d;
  font-size: 2.5rem;
  animation: slideIn 1.5s ease-out;
}

header p {
  font-size: 1rem;
  color: #f1f1f1;
  font-weight: 400;
  margin-top: 8px;
}

/* Chat Window */
.chat-window {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  animation: fadeInUp 1.5s ease-out;
}

.message {
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 80%;
  font-size: 1.2rem;
  line-height: 1.4;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  animation: slideInMessage 0.5s ease-out;
}

.message.user {
  background: #00ff9d;
  color: #333333;
  align-self: flex-end;
}

.message.ai {
  background: #333333;
  color: #00ff9d;
  align-self: flex-start;
}

/* Input Form */
.chat-input-container {
  display: flex;
  padding: 10px;
  background: #000000;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}

#chat-input {
  flex: 1;
  padding: 10px;
  background: #00ff9d;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  color: #fff;
  margin-right: 10px;
  outline: none;
  transition: background 0.3s ease;
}

#chat-input:focus {
  background: #333;
}

button {
  padding: 10px 16px;
  background: #00ff9d;
  color: #121212;
  font-size: 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #00d68f;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-100px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes slideInMessage {
  from { opacity: 0; transform: translateX(30px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Border Animation */
@keyframes borderAnim {
  0% {
    border: 4px solid #00ff9d; /* Green */
    box-shadow: 0 0 10px #00ff9d;
  }
  25% {
    border: 4px solid #00ff9d; /* Blue */
    box-shadow: 0 0 10px#00ff9d;
  }
  50% {
    border: 4px solid #00ff9d; /* Yellow */
    box-shadow: 0 0 10px #00ff9d;
  }
  75% {
    border: 4px solid #00ff9d; /* Red */
    box-shadow: 0 0 10px #00ff9d;
  }
  100% {
    border: 4px solid#00ff9d; /* Pink */
    box-shadow: 0 0 10px #00ff9d;
  }
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .chat-container {
    width: 95%;
    height: 75vh;
  }

  header h1 {
    font-size: 2rem;
  }

  .chat-window {
    padding: 12px;
  }

  .message {
    font-size: 1rem;
  }

  #chat-input {
    font-size: 0.9rem;
  }

  button {
    padding: 10px 16px;
  }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>REAN-AI</h1>
      <p>Your AI Assistant</p>
    </header>

    <div class="chat-window" id="chat-window">
    </div>

    <form id="chat-form" class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatWindow = document.getElementById('chat-window');

      window.onload = loadChatHistory;

      chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage('user', userMessage);
        chatInput.value = '';

        const spinnerElement = startSpinner();

        try {
          let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

          const response = await axios.post('/api', {
            conversation: chatHistory, // Send full conversation history
            query: userMessage
          });

          stopSpinner(spinnerElement);

          let botResponse = response.data && response.data.response
            ? response.data.response
            : 'Sorry, I couldn’t process your request.';

          appendMessage('ai', botResponse);

          // Save updated conversation
          saveChatHistory(userMessage, botResponse);
        } catch (error) {
          console.error('Error:', error);
          stopSpinner(spinnerElement);
          appendMessage('ai', 'Connection failed. Please try again later.');
        }
      });

      // Append messages to chat window
      function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}`;
        messageElement.textContent = message;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      // Spinner animation
      function startSpinner() {
        const spinnerElement = document.createElement('div');
        spinnerElement.className = 'message ai';
        spinnerElement.textContent = '⠋';
        chatWindow.appendChild(spinnerElement);

        let frames = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
        let index = 0;

        spinnerElement.spinnerInterval = setInterval(() => {
          spinnerElement.textContent = frames[index];
          index = (index + 1) % frames.length;
        }, 100);

        return spinnerElement;
      }

      // Remove spinner
      function stopSpinner(spinnerElement) {
        clearInterval(spinnerElement.spinnerInterval);
        spinnerElement.remove();
      }

      // Load chat history from localStorage
      function loadChatHistory() {
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.forEach(msg => appendMessage(msg.role, msg.text));
      }

      // Save chat history and send previous messages in API request
      function saveChatHistory(userMessage, botMessage) {
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.push({ role: "user", text: userMessage });
        chatHistory.push({ role: "ai", text: botMessage });

        // Limit history size (optional: only keep last 10 messages)
        if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);

        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      }

      // Clear chat history
      function clearChatHistory() {
        localStorage.removeItem("chatHistory");
        chatWindow.innerHTML = "";
      }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
