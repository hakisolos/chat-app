<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REAN-AI | Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: #cec0c0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
    }

    /* Chat Container */
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: grey;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 600px;
    }

    /* Header Styling */
    header {
      background: #000000;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    header h1 {
      color: #00ff9d;
      font-size: 2rem;
    }

    /* Chat Window */
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      word-break: break-word;
    }

    /* User Message */
    .message.user {
      background: #00ff9d;
      color: #121212;
      align-self: flex-end;
    }

    /* AI Message with Profile Picture */
    .message.ai {
      background: #333333;
      color: #00ff9d;
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bot-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Input Form */
    .chat-input-container {
      display: flex;
      padding: 10px;
      background: #000000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    #chat-input {
  width: 60%; /* Adjust width to desired size */
  padding: 10px;
  background: #00ff9d;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  color: #fff;
  margin-right: 10px;
  outline: none;
}

    button {
      padding: 10px 16px;
      background: #00ff9d;
      color: #121212;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00d68f;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header>
      <h1>REAN-AI</h1>
    </header>

    <div class="chat-window" id="chat-window">
      <div class="message ai">
        <img src="https://files.catbox.moe/334k5q.jpg" alt="Bot" class="bot-avatar">
        <span>Hello! How can I assist you?</span>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatWindow = document.getElementById('chat-window');

      window.onload = loadChatHistory;

      chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage('user', userMessage);
        chatInput.value = '';

        const spinnerElement = startSpinner();

        try {
          let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

          const response = await axios.post('/api', {
            conversation: chatHistory, // Send full conversation history
            query: userMessage
          });

          stopSpinner(spinnerElement);

          let botResponse = response.data && response.data.response
            ? response.data.response
            : 'Sorry, I couldn’t process your request.';

          appendMessage('ai', botResponse);

          // Save updated conversation
          saveChatHistory(userMessage, botResponse);
        } catch (error) {
          console.error('Error:', error);
          stopSpinner(spinnerElement);
          appendMessage('ai', 'Connection failed. Please try again later.');
        }
      });

      // Append messages to chat window
      function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}`;
        messageElement.textContent = message;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      // Spinner animation
      function startSpinner() {
        const spinnerElement = document.createElement('div');
        spinnerElement.className = 'message ai';
        spinnerElement.textContent = '⠋';
        chatWindow.appendChild(spinnerElement);

        let frames = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
        let index = 0;

        spinnerElement.spinnerInterval = setInterval(() => {
          spinnerElement.textContent = frames[index];
          index = (index + 1) % frames.length;
        }, 100);

        return spinnerElement;
      }

      // Remove spinner
      function stopSpinner(spinnerElement) {
        clearInterval(spinnerElement.spinnerInterval);
        spinnerElement.remove();
      }

      // Load chat history from localStorage
      function loadChatHistory() {
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.forEach(msg => appendMessage(msg.role, msg.text));
      }

      // Save chat history and send previous messages in API request
      function saveChatHistory(userMessage, botMessage) {
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.push({ role: "user", text: userMessage });
        chatHistory.push({ role: "ai", text: botMessage });

        // Limit history size (optional: only keep last 10 messages)
        if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);

        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      }

      // Clear chat history
      function clearChatHistory() {
        localStorage.removeItem("chatHistory");
        chatWindow.innerHTML = "";
      }

  </script>

</body>
</html>
