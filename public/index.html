<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REAN-AI | Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: #cec0c0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Chat Container */
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: grey;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 500px;
      overflow: hidden;
    }

    /* Header Styling */
    header {
      background: #000000;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    header h1 {
      color: #00ff9d;
      font-size: 2.5rem;
    }

    /* Chat Window */
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1.2rem;
      line-height: 1.4;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
    }

    /* User Message */
    .message.user {
      background: #00ff9d;
      color: #333333;
      align-self: flex-end;
    }

    /* AI Message with Profile Picture */
    .message.ai {
      background: #333333;
      color: #00ff9d;
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bot-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Input Form */
    .chat-input-container {
      display: flex;
      padding: 10px;
      background: #000000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      background: #00ff9d;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      color: #fff;
      margin-right: 10px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      background: #00ff9d;
      color: #121212;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00d68f;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header>
      <h1>REAN-AI</h1>
    </header>

    <div class="chat-window" id="chat-window">
      <div class="message ai">
        <img src="https://files.catbox.moe/334k5q.jpg" alt="Bot" class="bot-avatar">
        <span>Hello! How can I assist you?</span>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let inputField = document.getElementById('chat-input');
      let messageText = inputField.value.trim();

      if (messageText === '') return;

      let chatWindow = document.getElementById('chat-window');

      // User Message
      let userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user');
      userMessage.textContent = messageText;
      chatWindow.appendChild(userMessage);

      inputField.value = '';

      setTimeout(() => {
        let botMessage = document.createElement('div');
        botMessage.classList.add('message', 'ai');

        let botAvatar = document.createElement('img');
        botAvatar.src = "bot-avatar.png"; // Replace with your bot image path
        botAvatar.classList.add('bot-avatar');

        let botText = document.createElement('span');
        botText.textContent = "I'm an AI! How can I help?";

        botMessage.appendChild(botAvatar);
        botMessage.appendChild(botText);
        chatWindow.appendChild(botMessage);

        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
